<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Estrellado para Sarita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #2d1b69, #0f0f23);
            color: white;
            position: relative;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Fondo con estrellas decorativas */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        /* Nebulosas */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }

        .nebula-1 {
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6), transparent);
            top: 10%;
            left: 15%;
        }

        .nebula-2 {
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(75, 0, 130, 0.5), transparent);
            bottom: 20%;
            right: 10%;
        }

        .nebula-3 {
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 0, 139, 0.4), transparent);
            top: 40%;
            left: 60%;
        }

        /* Estrellas principales */
        .main-star {
            position: absolute;
            width: 8vw;
            height: 8vw;
            max-width: 40px;
            max-height: 40px;
            min-width: 25px;
            min-height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 4vw;
        }

        @media (min-width: 768px) {
            .main-star {
                font-size: 16px;
            }
        }

        .main-star.locked {
            background: radial-gradient(circle, #888, #444);
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.5);
            color: #aaa;
            cursor: default;
        }

        .main-star.unlocked {
            background: radial-gradient(circle, #fff9c4, #ffeb3b);
            box-shadow: 0 0 20px 5px rgba(255, 235, 59, 0.7);
            animation: goldenGlow 3s infinite alternate;
            color: #333;
        }

        .main-star.unlocked:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px 10px rgba(255, 235, 59, 0.9);
        }

        /* Posiciones de las estrellas principales */
        #star1 { top: 20%; left: 15%; }
        #star2 { top: 40%; left: 80%; }
        #star3 { top: 70%; left: 25%; }
        #star4 { top: 60%; left: 60%; }
        #star5 { top: 30%; left: 45%; }
        #star6 { top: 75%; left: 75%; }
        #star7 { top: 15%; left: 70%; }

        /* Indicaciones */
        .instructions {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 4vw;
            animation: float 3s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 5;
            padding: 0 10px;
        }

        @media (min-width: 768px) {
            .instructions {
                font-size: 1.2rem;
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 15px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(to bottom right, #1a1a4a, #2d1b69);
            border-radius: 15px;
            padding: 20px;
            width: 95%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;

        .modal-title {
            font-size: 5vw;
            color: #ffeb3b;
        }

        @media (min-width: 768px) {
            .modal-title {
                font-size: 1.5rem;

        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 6vw;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 10vw;
            height: 10vw;
            max-width: 40px;
            max-height: 40px;

            justify-content: center;

        .close-btn:hover {
            color: #ffeb3b;
        }

        .modal-content {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 4vw;
        }

        @media (min-width: 768px) {
            .modal-content {
                font-size: 1rem;

        .modal-image {
            width: 100%;
            max-height: 30vh;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .bible-verse {
            font-style: italic;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ffeb3b;
            font-size: 3.5vw;
        }

        @media (min-width: 768px) {
            .bible-verse {

        /* Animaciones */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }

        @keyframes goldenGlow {
            0% { box-shadow: 0 0 20px 5px rgba(255, 235, 59, 0.7); }
            100% { box-shadow: 0 0 30px 10px rgba(255, 235, 59, 0.9); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }

        /* Efecto de movimiento sutil para el fondo */
        .moving-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;

            z-index: 0;
        }

        @keyframes moveBg {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(-50%); }
        }
    </style>
</head>

// Sistema de desbloqueo por d√≠as con fecha fija
function initializeStars() {
    const today = new Date();

    // Fecha fija de inicio: 30 de septiembre 2025, 00:00 (hora Paraguay GMT-3)
    const start = new Date("2025-09-30T00:00:00-03:00");

    // Calcular d√≠as transcurridos
    const diffTime = today - start;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

    // Desbloquear estrellas seg√∫n los d√≠as transcurridos
    for (let i = 1; i <= 7; i++) {
        const star = document.getElementById(`star${i}`);
        if (diffDays >= i) {
            star.classList.remove('locked');
            star.classList.add('unlocked');
        } else {
            star.classList.remove('unlocked');
            star.classList.add('locked');
        }
    }

    // Actualizar instrucciones
    const instructions = document.querySelector('.instructions');
    if (diffDays >= 7) {
        instructions.textContent = "¬°Todas las estrellas est√°n desbloqueadas! ‚ú®";
    } else if (diffDays < 1) {
        instructions.textContent = "A partir del 30 de septiembre podr√°s ver la primera estrella ‚ú®";
    } else {
        instructions.textContent = `D√≠a ${diffDays} de 7 - Toca las estrellas brillantes ‚ú®`;
    }
}

        // Crear estrellas decorativas
        function createStars() {
            const sky = document.getElementById('sky');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tama√±o aleatorio entre 1 y 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Retraso aleatorio en la animaci√≥n
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                sky.appendChild(star);
            }
        }

        // Modal functionality
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalVerse = document.getElementById('modalVerse');
        const modalImage = document.getElementById('modalImage');

        // Abrir modal cuando se hace clic en una estrella desbloqueada
        document.querySelectorAll('.main-star').forEach(star => {
            star.addEventListener('click', function() {
                if (this.classList.contains('locked')) return;
                
                const day = this.getAttribute('data-day');
                const data = daysData[day];
                
                modalTitle.textContent = data.title;
                modalMessage.textContent = data.message;
                modalVerse.textContent = data.verse;
                
                if (data.image) {
                    modalImage.src = data.image;
                    modalImage.style.display = 'block';
                } else {
                    modalImage.style.display = 'none';
                }
                
                modalOverlay.classList.add('active');
            });
        });

        // Cerrar modal
        closeModalBtn.addEventListener('click', function() {
            modalOverlay.classList.remove('active');
        });

        // Cerrar modal al hacer clic fuera del contenido
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                modalOverlay.classList.remove('active');
            }
        });

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            createStars();
            initializeStars();
        });

        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
